<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/main.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="./js/dark-mode.js"></script>
        <title>GeekChat!</title>
    </head>

    <body>
        <div id="toggle">
            <i class="indicator"> </i>
        </div>
        <div class="chat-container">
            <header class="chat-header">
                <h1 class="main-heading">
                    <i class="fas fa-smile"></i>GeekChat
                </h1>
                <a href="index.html">
                    <button class="mdc-fab" id="logout-btn" aria-label="Favorite">
                        <div class="mdc-fab__ripple"></div>
                        <span class="mdc-fab__icon material-icons" id="logout-btn-icon">logout</span>
                      </button>
                </a>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                    <div class="room-name-container animate">
                        <h2 id="room-name" class="fade-in"></h2>
                    </div>
                    <h3><i class="fas fa-users"></i> Users</h3>
                    <ul id="users"></ul>
                </div>
                <div class="chat-messages">
                    <!-- <div class="message">
                    <p class="meta">Brad <span>9:12pm</span></p>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                        repudiandae.
                    </p>
                </div>
                <div class="message">
                    <p class="meta">Mary <span>9:15pm</span></p>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                        repudiandae.
                    </p>
                </div> -->
                </div>
            </main>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input
                        id="msg"
                        type="text"
                        placeholder="Enter Message"
                        required
                        autocomplete="off"
                    />
                    <button class="mdc-fab btn" aria-label="Favorite" id="send-btn">
                        <div class="mdc-fab__ripple"></div>
                        <span class="mdc-fab__icon material-icons" id="send-btn-icon">send</span>
                      </button>
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
