    <title>GeekChat</title>
  </head>

  <body>
    <div id="toggle">
      <i class="indicator"> </i>
    </div>
    <div class="heading">
      <h1 class="main-heading">GeekChat!</h1>
      <iframe src="https://embed.lottiefiles.com/animation/26439"></iframe>
    </div>
    <div class="modal_div hidden darkModal" id="modal_div">
      <p class="btn--close-modal" style="color: black">&times;</p>
      <div class="modal_box">
        <div class="numbertext"><span class="numberChange">1</span> / 13</div>
        <div class="slideshow-container" style="height:340px">
          <div class="mySlides fade1">
            <img src="./avtars/01.png" class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/02.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/03.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/04.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/05.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/06.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/07.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/08.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/09.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/10.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/11.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1">
            <img src="./avtars/12.png"  class="ProfileImg">
            <i class="fa fa-check icon_check hidden1"></i>
          </div>
          <div class="mySlides fade1" id="addAvatar">
            <form action="/newAvatar" method="post" id="avatarForm" enctype="multipart/form-data">

                <h5>Add Custom Avatar</h5>
                <input type="file" id="fileInp" class="custom-file-input" name="avatar" >
                <button id="upload">submit</button>
            </form>
          </div>
          
          <a class="prev" >&#10094;</a>
          <a class="next">&#10095;</a>
          <div class="dotBox" style="text-align:center">
          </div>
          </div>
          <br>
         
      </div>
    </div>
    <div class="container-fluid">
      <div class="col-lg-6 col-md-6 col-sm-10 col-10 main-div">
        <div class="profile">
          <img
            src="./avtars/01.png"
            alt="Avatars"
            class="btn--show-modal"
            id="profile_avatars"
            name="ProfilePhoto"
          />
        </div>
        <form id="joinChatForm" action="/" method="post">
          <input
            type="hidden"
            name="imageUrl"
            id="profilePhoto"
            value="./avtars/01.png"
          />
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="usrnm"
              id="exampleFormControlInput1"
              spellcheck="false"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select Room</label>
            <select
              class="form-control"
              name="room"
              id="exampleFormControlSelect1"
              required
            >
              <option name="room" value="Web Development">
                Web Development
              </option>
              <option name="room" value="App Development">
                App Development
              </option>
              <option name="room" value="FOSS">FOSS</option>
              <option name="room" value="Design">Design</option>
              <option name="room" value="Competitive Programming">
                Competitive Programming
              </option>
              <option name="room" value="Cyber Security">Cyber Security</option>
              <option name="room" value="Artificial Intelligence">
                Artificial Intelligence
              </option>
            </select>
          </div>
          <div class="g-recaptcha" data-sitekey="6Lc20uYcAAAAAKYIVpzmArirW771YJ_41HQLDYGl" style="display: flex;justify-content: center; padding-bottom: 10px;"></div>
          <br />
          <button id="joinChat" type="submit">Join Chat!</button>
        </form>
      </div>
    </div>
    <div class="overlay_div overlay_hidden"></div>
    <script src="./js/lastEncounter.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/roomMembers.js"></script>
    <script src="./js/avatar.js"></script>
  </body>
